    const wilayaSelect = document.getElementById('wilaya-select');
    const baladiyaSelect = document.getElementById('baladiya-select');
    const showLinkBtn = document.getElementById('show-link-btn');
    const languageSelect = document.getElementById('language-select');

    // تحميل الاختيارات السابقة
    let selectedWilaya = localStorage.getItem('selectedWilaya') || '';
    let selectedBaladiya = localStorage.getItem('selectedBaladiya') || '';
    let selectedLanguage = localStorage.getItem('selectedLanguage') || 'ar';

    // تعيين اللغة الافتراضية
    languageSelect.value = selectedLanguage;
    updateLanguage();

    // تحديث اللغة
    function updateLanguage() {
      const lang = languageSelect.value;
      document.documentElement.lang = lang;
      localStorage.setItem('selectedLanguage', lang);

      // تحديث نص العنوان
      document.querySelector('h1').textContent = {
        "ar": "ولايات وبلديات الجزائر",
        "en": "Wilayas and Communes of Algeria",
        "fr": "Wilayas et Communes de l'Algérie",
        "tam": "ⵡⵉⵍⴰⵢⴰⵜ ⴷ ⵜⴰⵎⵎⵓⵔⵜ ⵏ ⵍⵣⴰⵢⵔ"
      }[lang];

      // تحديث خيارات الولايات
      Array.from(wilayaSelect.options).forEach(option => {
        if (option.value) {
          option.textContent = `${option.value} - ${wilayaTranslations[option.value][lang]}`;
        }
      });

      // تحديث خيارات البلديات إذا كانت محددة
      if (selectedWilaya && baladiyatWithLinks[selectedWilaya]) {
        baladiyaSelect.innerHTML = '<option value="" disabled>اختر بلدية</option>';
        Object.entries(baladiyatWithLinks[selectedWilaya]).forEach(([baladiya, link]) => {
          const translatedBaladiya = baladiyaTranslations[baladiya][lang] || baladiya;
          const option = document.createElement('option');
          option.value = baladiya;
          option.dataset.link = link;
          option.textContent = `${translatedBaladiya} ${link ? '✅' : '❌'}`;
          baladiyaSelect.appendChild(option);
        });
        if (selectedBaladiya && baladiyatWithLinks[selectedWilaya][selectedBaladiya]) {
          baladiyaSelect.value = selectedBaladiya;
          showLinkBtn.disabled = !baladiyaSelect.selectedOptions[0].dataset.link;
        }
      }
    }

    // تحديث قائمة البلديات عند اختيار ولاية
    wilayaSelect.addEventListener('change', () => {
      const selectedWilayaValue = wilayaSelect.value;
      baladiyaSelect.innerHTML = '<option value="" disabled>اختر بلدية</option>';
      baladiyaSelect.disabled = false;
      showLinkBtn.disabled = true;
      selectedBaladiya = '';

      if (selectedWilayaValue && baladiyatWithLinks[selectedWilayaValue]) {
        Object.entries(baladiyatWithLinks[selectedWilayaValue]).forEach(([baladiya, link]) => {
          const translatedBaladiya = baladiyaTranslations[baladiya][languageSelect.value] || baladiya;
          const option = document.createElement('option');
          option.value = baladiya;
          option.dataset.link = link;
          option.textContent = `${translatedBaladiya} ${link ? '✅' : '❌'}`;
          baladiyaSelect.appendChild(option);
        });
      }
      localStorage.setItem('selectedWilaya', selectedWilayaValue);
    });

    // تحديث زر العرض عند اختيار بلدية
    baladiyaSelect.addEventListener('change', () => {
      const selectedOption = baladiyaSelect.selectedOptions[0];
      const link = selectedOption ? selectedOption.dataset.link : '';
      showLinkBtn.disabled = !link;
      localStorage.setItem('selectedBaladiya', baladiyaSelect.value);
    });

    // عرض الرابط عند الضغط على الزر
    showLinkBtn.addEventListener('click', () => {
      const selectedOption = baladiyaSelect.selectedOptions[0];
      const link = selectedOption ? selectedOption.dataset.link : '';
      if (link) {
        window.open(link, '_blank');
      }
    });

    // تغيير اللغة
    languageSelect.addEventListener('change', updateLanguage);

    // تهيئة الاختيارات السابقة
    if (selectedWilaya) {
      wilayaSelect.value = selectedWilaya;
      wilayaSelect.dispatchEvent(new Event('change'));
      if (selectedBaladiya) {
        baladiyaSelect.value = selectedBaladiya;
        baladiyaSelect.dispatchEvent(new Event('change'));
      }
    }
  </script>
