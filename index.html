<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ولايات وبلديات الجزائر</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(180deg, #4B0082, #00B7EB);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* تغيير لجعل المحتوى يبدأ من الأعلى */
      padding: 2rem;
      direction: rtl;
      text-align: right;
      color: #FFFFFF;
    }
    h1 {
      color: #FFFFFF;
      margin-bottom: 4rem; /* زيادة المسافة السفلية للعنوان */
      font-size: 2.5rem;
      font-weight: bold;
    }
    .select-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 32rem;
      position: absolute; /* وضع الحاوية في منتصف الشاشة */
      top: 50%;
      transform: translateY(-50%); /* محاذاة عمودية في المنتصف */
    }
    select, button {
      background: rgba(255, 255, 255, 0.1);
      color: #FFFFFF;
      border: 1px solid #FFFFFF;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: left 0.75rem center;
      padding-left: 2.5rem;
      width: 100%;
    }
    select option {
      color: #000000;
      background: #FFFFFF;
    }
    button {
      background-image: none;
      padding-left: 0.75rem;
      text-align: center;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status-icon {
      margin-right: 0.5rem;
    }
    .green { color: #00FF00; }
    .red { color: #FF0000; }
    #link-display {
      margin-top: 1rem;
      word-break: break-all;
    }
  </style>
</head>
<body>

      <option value="33">33 - إليزي</option>
      <option value="34">34 - برج بوعريريج</option>
      <option value="35">35 - بومرداس</option>
      <option value="36">36 - الطارف</option>
      <option value="37">37 - تندوف</option>

      <option value="39">39 - الوادي</option>

      <option value="41">41 - سوق أهراس</option>

    </select>
    <select id="baladiya-select" disabled>
      <option value="" disabled selected>اختر بلدية</option>
    </select>
    <button id="show-link-btn" disabled>عرض</button>
    <div id="link-display"></div>
  </div>
  <script>
    // قوائم البلديات مع الروابط (مثال، يمكنك تعديلها)
    const baladiyatWithLinks = {
      "01": { "أدرار": "https://example.com/adrar-adrar", "تيميمون": "https://example.com/adrar-timimoun", "رقان": "" },
      "02": { "الشلف": "https://example.com/chlef-chlef", "تنس": "", "بوقادير": "https://example.com/chlef-bouqadir" },
      "03": { "الأغواط": "https://raresalim.github.io/inondation-Af/#14/34.1077/2.1163", "قصر الحيران": "", "افلو": "https://raresalim.github.io/inondation-Af/#14/34.1077/2.1163" },
      "04": { "أم البواقي": "", "عين البيضاء": "https://example.com/oum-el-bouaghi-ain-beida", "فكيرينة": "" },
      "05": { "باتنة": "https://example.com/batna-batna", "مروانة": "", "نقاوس": "https://example.com/batna-nagaous" },
      "47": { "غرداية": "https://raresalim.github.io/inondation-gh/#14/32.4842/3.6826", "بريان": "", "غرداية": "https://raresalim.github.io/inondation-gh/#14/32.4842/3.6826" },
      
      // أضف المزيد من الولايات والبلديات حسب الحاجة
    };

    const wilayaSelect = document.getElementById('wilaya-select');
    const baladiyaSelect = document.getElementById('baladiya-select');
    const showLinkBtn = document.getElementById('show-link-btn');
    const linkDisplay = document.getElementById('link-display');

    // تحديث قائمة البلديات عند اختيار ولاية
    wilayaSelect.addEventListener('change', () => {
      const selectedWilaya = wilayaSelect.value;
      baladiyaSelect.innerHTML = '<option value="" disabled selected>اختر بلدية</option>';
      baladiyaSelect.disabled = false;
      showLinkBtn.disabled = true;
      linkDisplay.textContent = '';

      if (selectedWilaya && baladiyatWithLinks[selectedWilaya]) {
        Object.entries(baladiyatWithLinks[selectedWilaya]).forEach(([baladiya, link]) => {
          const option = document.createElement('option');
          option.value = baladiya;
          option.dataset.link = link; // تخزين الرابط في بيانات العنصر
          option.textContent = `${baladiya} ${link ? '✅' : '❌'}`;
          baladiyaSelect.appendChild(option);
        });
      }
    });

    // تحديث زر العرض عند اختيار بلدية
    baladiyaSelect.addEventListener('change', () => {
      const selectedOption = baladiyaSelect.selectedOptions[0];
      const link = selectedOption ? selectedOption.dataset.link : '';
      showLinkBtn.disabled = !link;
      if (link) {
        linkDisplay.textContent = `الرابط: ${link || 'لا يوجد رابط'}`;
      } else {
        linkDisplay.textContent = '';
      }
    });

    // عرض الرابط عند الضغط على الزر
    showLinkBtn.addEventListener('click', () => {
      const selectedOption = baladiyaSelect.selectedOptions[0];
      const link = selectedOption ? selectedOption.dataset.link : '';
      if (link) {
        window.open(link, '_blank');
      } else {
        linkDisplay.textContent = 'لا يوجد رابط لهذه البلدية';
      }
    });
  </script>
</body>
</html>
